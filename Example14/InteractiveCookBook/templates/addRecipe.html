{% extends "base.html" %}
{% block title %} Add Recipe{% endblock %}
{% block href %} href="../static/css/main.css"{% endblock %}
{% block main %}
    <h1>Add Recipe</h1>
<form action="recipeAdded" METHOD="POST">
    <label for="recipe_name">Recipe Name</label>
    <input type="text" name="recipe_name" id="recipe_name" placeholder="Recipe Name">
    <br>
    <br>
    <label for="dishType">Dish Type</label>
    <select name="DishType" id="dishType">
        <option value="entree">Entree</option>
        <option value="side">Side</option>
        <option value="dessert">Dessert</option>
        <option value="drink">Drink</option>
    </select>
    <br>
    <br>
    <label for="prepTime">Prep Time (in minutes)</label>
    <input type="number" id="prepTime" name="prepTime" placeholder="3">
    <fieldset id="ingredient-fieldset">
        <legend>Ingredients</legend>
        <label for="ingredient_name">Ingredient</label>
        <input type="text" name="ingredient_name" id="ingredient_name" placeholder="Igredient Name">
        <label for="amount">Amount</label>
        <input type="number" name="amount" id="amount" placeholder="3">
        <label for="unit>">units</label>
        <input type="text" name="unit" id="unit" placeholder="Tbs">
        <input type="button" value=" + " onclick="addIngredientFields()">
        <br>
    </fieldset>
    <br>
    <input type="submit" value="add Recipe">
</form>
    <script src="../static/js/addIngredientForm.js"></script>
{% endblock %}
